<!DOCTYPE html>
<html>

<head>
    <title>Map Design</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        /* the style of the layer control menu */
        #menu {
            background: #fff;
            position: absolute;
            z-index: 1;
            top: 10px;
            right: 10px;
            border-radius: 3px;
            width: 120px;
            border: 1px solid rgba(0, 0, 0, 0.4);
            font-family: 'Open Sans', sans-serif;
        }

        /* each layer on the menu */
        #menu a {
            font-size: 13px;
            color: #404040;
            display: block;
            margin: 0;
            padding: 0;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        /* the last item of the layer items will not include a seperator */
        #menu a:last-child {
            border: none;
        }

        /* change color and background color while a pointer is on an hybrid link. */
        #menu a:hover {
            background-color: #f8f8f8;
            color: #404040;
        }

        #menu a.active {
            background-color: #3887be;
            color: #ffffff;
        }

        #menu a.active:hover {
            background: #3074a4;
        }

        #panel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid rgba(0, 0, 0, 0.4);
            font-family: 'Open Sans', sans-serif;
        }
    </style>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
</head>

<body>
    <nav id="menu"></nav>
    <div id="map"></div>
    <div id="panel">Hover on the map to get RGB values</div>
    <script type="text/javascript">
        mapboxgl.accessToken = 'pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDN_jehvw';
        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/dark-v10',
            zoom: 12, // starting zoom
            center: [-122.2559435, 47.6002614] // starting center
        });

        map.on('load', () => {
            map.addSource('uw-tiles', {
                'type': 'raster',
                'tiles': [
                    'https://jakobzhao.github.io/geog458/labs/lab04/assets/uw/{z}/{x}/{y}.png'
                ],
                'tileSize': 256,
                'attribution': 'Map tiles designed by Bo Zhao'
            });

            map.addSource('lgbtq-tiles', {
                'type': 'raster',
                'tiles': [
                    'https://jakobzhao.github.io/geog458/labs/lab04/assets/lgbtq/{z}/{x}/{y}.png'
                ],
                'tileSize': 256,
                'attribution': 'Map tiles designed by Bo Zhao'
            });

            map.addLayer({
                'id': 'uw',
                'type': 'raster',
                'layout': {
                    'visibility': 'none'
                },
                'source': 'uw-tiles'
            });

            map.addLayer({
                'id': 'lgbtq',
                'type': 'raster',
                'layout': {
                    'visibility': 'none'
                },
                'source': 'lgbtq-tiles'
            });

            map.on('mousemove', 'uw', function (e) {
                const bbox = getBoundingBox(e.lngLat, map);
                const url = 'https://jakobzhao.github.io/geog458/labs/lab04/assets/uw/' + bbox.zoom + '/' + bbox.x + '/' + bbox.y + '.png';

                fetch(url)
                    .then(response => response.blob())
                    .then(blob => createImageBitmap(blob))
                    .then(imageBitmap => {
                        const canvas = document.createElement('canvas');
                        canvas.width = imageBitmap.width;
                        canvas.height = imageBitmap.height;
                        const context = canvas.getContext('2d');
                        context.drawImage(imageBitmap, 0, 0);

                        const x = Math.floor((e.point.x % 256) * (canvas.width / 256));
                        const y = Math.floor((e.point.y % 256) * (canvas.height / 256));
                        const pixelData = context.getImageData(x, y, 1, 1).data;
                        const color = `rgba(${pixelData[0]}, ${pixelData[1]}, ${pixelData[2]}, ${pixelData[3] / 255})`;

                        document.getElementById('panel').textContent = `RGB: (${pixelData[0]}, ${pixelData[1]}, ${pixelData[2]})`;
                    });
            });
        });

        map.on('idle', () => {
            if (!map.getLayer('uw') || !map.getLayer('lgbtq')) {
                return;
            }

            const toggleableLayerIds = ['uw', 'lgbtq'];

            for (const id of toggleableLayerIds) {
                if (document.getElementById(id)) {
                    continue;
                }

                const link = document.createElement('a');
                link.id = id;
                link.href = '#';
                link.textContent = id;
                link.className = 'inactive';

                link.onclick = function (e) {
                    const clickedLayer = this.textContent;
                    e.preventDefault();
                    e.stopPropagation();

                    const visibility = map.getLayoutProperty(clickedLayer, 'visibility');

                    if (visibility === 'visible') {
                        map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                        this.className = '';
                    } else {
                        this.className = 'active';
                        map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
                    }
                };

                const layers = document.getElementById('menu');
                layers.appendChild(link);
            }
        });

        function getBoundingBox(lngLat, map) {
            const zoom = Math.floor(map.getZoom());
            const scale = Math.pow(2, zoom);
            const worldCoordinate = map.project(lngLat);
            const tileX = Math.floor(worldCoordinate.x / 256);
            const tileY = Math.floor(worldCoordinate.y / 256);
            return { x: tileX, y: tileY, zoom: zoom };
        }
    </script>
</body>

</html>
